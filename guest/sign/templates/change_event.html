<html>
    <head>
        {% load bootstrap3 %}
        {% bootstrap_css %}
        <title>Guest Manage</title>
    </head>
    
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/event_manage/">Guest Manage System</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="/event_manage/">发布会</a></li>
                            <li><a href="/guest_manage/">嘉宾</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">{{user}}</a></li>
                            <li><a href="/logout/">退出</a></li>
                        </ul>
                    </div>
                </div>  
            </nav>
        <h1 style="padding-top:80px">修改发布会信息</h1>
        <form method="post" >
            标题：<input placeholder="标题" value={{ event_result.name }} name="name"><br>
            参加人数：<input placeholder="参加人数" value={{ event_result.limit }} name="limit"><br>
            是否激活：
            是<input id='1' placeholder="状态" value="True" name="status" type="radio" class={{ event_result.status }} >
            否<input id='2' placeholder="状态" value="False" name="status" type="radio"><br>
            地址：<input placeholder="地址" value={{ event_result.address }} name="address"><br>
            开始时间：<input placeholder="开始时间" value={{ time }} name="start_time" type="datetime-local"><br>
            <button type="submit" class="submit" >提交</button>
        </form>
    </body>
    <script>
        var status = document.getElementById('1').className
        if (status ==='True'){
            document.getElementById('1').checked=true
        }else{
            document.getElementById('2').checked=true
        }
            
    </script>
</html>
