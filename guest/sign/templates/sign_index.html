<html lang="zh-CN">
    <head>
        {% load bootstrap3 %}
        {% bootstrap_css %}
        <title>sign_index</title>
    </head>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{ event.name }}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/event_manage/">发布会</a></li>
                        <li><a href="/guest_manage/">嘉宾</a></li>
                    </ul>
                </div>
            </div>  
    </nav>

    <div class="page-header" style="padding-top: 80px;">
            <div class="navbar-collapse collapse" id="nvabar">
                <form class="navbar-form" method="post" action="/sign_index_action/{{ event.id }}/">
                    <div class="form-group">
                        <input name="phone" type="text" placeholder="请输入手机号" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">签到</button>
                    <font color="red">
                        <br>{{ hint }}
                        <br>{{ guest_list.realname }}
                        <br>{{ guest_list.phone }}
                    </font>
                </form>
            </div>
        </div>
</html>
